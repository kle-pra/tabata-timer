<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-site-verification" content="MVSwEe9oiQrfAqE6nbnGkmtFxUbKzz-StEOS2jSsU_Y" />
  <title>Simple tabata timer</title>
  <meta name="description" content="Simple tabata exercise timer. Click to start, 20 seconds on, 10 seconds off.">
  <meta name="og:title" property="og:title" content="Simple tabata exercise timer">
  <meta property="og:description" content="Simple tabata exercise timer. Click to start, 20 seconds on, 10 seconds off." />
  <meta property="og:url" content="https://tabata.rocks/" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body class="h-100" style="color:white; background-color:#333">
  <div style="display: none" id="progress" style="height: 20px;" class="progress">
    <div id="progress-bar" class="progress-bar progress-bar-striped bg-dark" style="width: 0%"></div>
  </div>
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <span class="text-muted mr-3" style="font-size: 2em " id="message">Press anywhere to start </span>
      <span class="badge badge-secondary" style="font-size: 3em" id="counter"></span>
    </div>
  </div>
  </div>
</body>

</html>
