<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple tabata timer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="h-100" style="color:white; background-color:#333">
  <div id="progress" style="height: 20px;" class="progress">
    <div id="progress-bar" class="progress-bar progress-bar-striped bg-dark" style="width: 0%"></div>
  </div>
  <div class="container h-100">


    <div class="row h-100 justify-content-center align-items-center">
      <span class="text-muted mr-3" style="font-size: 2em " id="phase">Press anywhere to start </span>
      <span class="badge badge-secondary" style="font-size: 3em" id="counter"></span>
    </div>
  </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
